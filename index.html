<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web calc</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>

<body>
    <div id="osnDiv">
        <div id="OSNRES">
            <div id="hiddenRes"></div>
            <div id="funRes"></div>
        </div>
        <div id="res" class="res"></div>
        <button id="clear">C</button>
        <button id="X2" class="buttons">X^2</button>
        <button id="XY" class="buttons">x^y</button>
        <button id="oneX" class="buttons">1/x</button>
        <div class="btns">
            <button id="7" class="buttons">7</button>
            <button id="8" class="buttons">8</button>
            <button id="9" class="buttons">9</button>
            <button id="shere" class="buttons">/</button>
            <button id="procent" class="buttons">%</button>
        </div>
        <div class="btns">
            <button id="4" class="buttons">4</button>
            <button id="5" class="buttons">5</button>
            <button id="6" class="buttons">6</button>
            <button id="multiply" class="buttons">*</button>
            <button id="sqrt" class="buttons">sqrt</button>
        </div>
        <div class="btns">
            <button id="1" class="buttons">1</button>
            <button id="2" class="buttons">2</button>
            <button id="3" class="buttons">3</button>
            <button id="plus" class="buttons">+</button>
            <button id="minus" class="buttons">-</button>
        </div>
        <div class="btns">
            <button id="0" class="but1">0</button>
            <button id="point" class="buttons">,</button>
            <button id="result" class="but1">=</button>
        </div>
        <div id="proc"></div>
        <div id="procRes"></div>
        <div id="reserv"></div>
    </div>
</body>

</html>
